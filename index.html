<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>      
        
        <dialog id="dialog">
            <div>
                <button id="closeDialog" onclick="Book.closeDialog()">âœ–</button>
            </div>
            <form method="dialog">
                <section>
                    <div class="questions">
                        <div class="question">
                            <label for="title">What is the title of the book?</label>
                            <input type="text" id="title" name="title" value="Hobbit">
                        </div>

                        <div class="question">
                            <label for="author">Who is the author?</label>
                            <input type="text" id="author" name="author" value="Tokien">
                        </div>

                        <div class="question">
                            <label for="page">How many pages?</label>
                            <input type="text" id="page" name="page" value="295">
                        </div>

                        <div class="question">
                            
                            <legend>Have you read or not read yet?</legend>

                            <div id="readOrNotRead">
                                <label for="Read">read</label>
                                <input type="radio" id="Read" name="readOrNotRead" value="READ" >
                            </div>
                            <div id="readOrNotRead">
                                <label for="NotRead">not read yet</label>
                                <input type="radio" id="NotRead" name="readOrNotRead" value="NOT READ YET" checked>
                            </div>

                        </div>
                    </div>
                </section>

                <section>
                    <button id="addBook" onclick="Book.createNewBook(event); Book.closeDialog()">ADD BOOK</button>
                </section>


            </form>
        </dialog>

 
    <main id="main">
        <div class="subMain1"> 
            <div class="myLibrary">My Library</div>
            <button id="newBook" onclick="Book.showDialog()">NEW BOOK</button>
        </div>
        

        <div id="divContainer">
            <div id="heading">
                <div class="items">Title</div>
                <div class="items">Author</div>
                <div class="items">Page</div>
                <div class="items">Remove</div>
                <div class="items">Read</div>
            </div>
        </div>
    </main>
</body>
